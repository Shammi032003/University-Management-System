<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1>Exam Results</h1>
    <table>
        <thead>
            <tr>
                <th>Course Title</th>
                <th>Marks Obtained</th>
            </tr>
        </thead>
        <tbody>
            {% for result in exam_data %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
